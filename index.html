<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caluladora!!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div>
    <div class="tabuadaa"><h2>Tabuada</h2></div>
    <input type="number" id="numTabuada" placeholder="Digite um número">
    <button onclick="gerarTabuada()">Gerar Tabuada</button>
    <p id="resultadoTabuada"></p>

   <div class="divtriangulo"> <h2>Cálculo de Formas</h2></div>
    <label>Base/Lado 1:</label> <input type="number" id="base">
    <label>Altura/Lado 2:</label> <input type="number" id="altura">
    <button onclick="calcularFormas()">Calcular</button>
    <p id="resultadoFormas"></p>

    <div class="dividade"><h2>Verificar Maioridade</h2></div>
    <input type="number" id="idade" placeholder="Digite sua idade">
    <button onclick="verificarIdade()">Verificar</button>
    <p id="resultadoIdade"></p>

    <div class="divcomparacao"><h2>Comparação de Números</h2></div>
    <input type="number" id="num1" placeholder="Número 1">
    <input type="number" id="num2" placeholder="Número 2">
    <button onclick="compararNumeros()">Comparar</button>
    <p id="resultadoComparacao"></p>
</div>
    
</body>
</html>
